<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Profil RP</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="rp-profile">
			<h2 id="rpName">Nom RP</h2>
			<img id="rpPortrait" src="" alt="Portrait RP" width="256">

			<p><strong>Genre:</strong> <span id="rpGender"></span></p>
			<p><strong>Date de naissance:</strong> <span id="rpDOB"></span></p>
			<p><strong>Taille:</strong> <span id="rpHeight"></span></p>
			<p><strong>Poids:</strong> <span id="rpWeight"></span></p>
			<p><strong>Maison Greek:</strong> <span id="rpGreek"></span></p>
			<p><strong>Rôle:</strong> <span id="rpRole"></span></p>
			<p><strong>Histoire RP:</strong></p>
			<p id="rpStory"></p>

			<button onclick="goBack()">← Retour</button>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEkcpHTwSKEdy3rFsC0FJORsRPjD_k67Vx9yeelD8mN4EtUuFpV6pOZIXuvdd1mTf7Eo63yLk-Ru8O/pub?gid=764766460&single=true&output=csv";
				const rpName = localStorage.getItem("rp_name");

				if (rpName) {
					loadRPProfileFromSheet(csvURL, rpName);
				} else {
					alert("Aucun nom RP enregistré. Veuillez d'abord remplir le formulaire et sauvegarder votre profil.");
					window.location.href = "form.html";
				}
			});
		</script>
	</body>
</html>
