<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Winter's Gates RP</title>
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<!-- 🎬 Intro animée -->
		<div id="intro">
			<img id="imgBlue" src="assets/img/bg1.png">
			<img id="imgRed" src="assets/img/bg2.png">
			<img id="imgFusion" src="assets/img/bg.png">
			<div id="introContent">
				<audio id="introSound" src="assets/sound/entrance.mp3"></audio>
				<img src="assets/img/wgcitylogo.png" id="Citylogo">
				<h2>Welcome<br>To<br>Winter's Gate</h2>
				<button onclick="enterRP()">Enter</button>
			</div>
		</div>
		<div id="rpDisplay" style="display:none;">
		<h2 id="rpName"></h2>
			<img id="rpImage" alt="Portrait RP" style="max-width:125px;height:auto;">
			<div class="rpInfo">
				<div class="indentity">
					<h2>💳​ Identity</h2>
						<p><strong>Gender:</strong> <span id="rpGender"></span></p>
						<p><strong>DoB:</strong> <span id="rpDob"></span></p>
						<p><strong>Height:</strong> <span id="rpHeight"></span></p>
						<p><strong>Weight:</strong> <span id="rpWeight"></span></p>
						<p><strong>Major:</strong> <span id="rpMajor"></span></p>
				</div>
				<div class="greek">
					<h2>🏛️ Greek House:</h2>
						<p><strong>Greek House:</strong> <span id="rpGreek"></span></p>
				</div>
				<div class="role">
					<h2>🎭 Role:</h2>
						<p><id="rpRole"></p>
				</div>
				<div class="activities">
					<h2>🎨 Activities</h2>
						<p><id="rpActivities"></p>
				</div>
				<div class="citylife">
					<h2>🌎 City life</h2>
						<p><strong>Address:</strong> <span id="rpAddress"></span></p>
						<p><strong>Job:</strong> <span id="rpJob"></span></p>
				</div>
			</div>
			<div class="rpStory">
				<h3>📔 Backstory</h3>
					<p id="rpStoryline"></p>
			</div>
			<button id="editBtn">✏️ Edit</button>	
		</div>
	</body>
	
</html>
