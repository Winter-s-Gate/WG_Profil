<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Winter's Gates RP</title>
		<link rel="stylesheet" href="base.css">
		<script src="form.js" defer></script>
	</head>
	<body>
		<div id="formContainer" style="display:none;">
			<form id="rpForm">
			<label for="uuid">UUID (don't touch)</label>
				<input type="text" id="uuid" name="uuid" readonly style="opacity:0.6;">
				<h2>Create your profile</h2>
				<label>💳​ Identity:</label>
					<input type="text" id="name" placeholder="Name" required>
					<input type="text" id="gender" placeholder="Gender">
					<input type="date" id="dob" placeholder="Date of Birth">
					<input type="text" id="height" placeholder="Height">
					<input type="text" id="weight" placeholder="Weight">
					<input type="text" id="major" placeholder="Major">
			
				<!-- Greek House -->
				<label>🏛️ Greek House:</label>
				<div class="greek-dropdown">
					<div class="selected" id="greekSelected">None</div>
						<ul class="greek-options" id="greekOptions">
							<li data-value="ABG"><img src="assets/img/abg.png"> ABG</li>
							<li data-value="ACD"><img src="assets/img/acd.png"> ACD</li>
							<li data-value="KOP"><img src="assets/img/kop.png"> KOP</li>
							<li data-value="OSR"><img src="assets/img/osr.png"> OSR</li>
							<li data-value="PES"><img src="assets/img/pes.png"> PES</li>
							<li data-value="PKV"><img src="assets/img/pkv.png"> PKV</li>
							<li data-value="none"> None</li>
						</ul>
						<input type="hidden" id="greek" value="none">
					</div>
					<input type="text" id="greekrole" placeholder="Greek Role">
			
				<!-- Role (checkbox) -->
				<label>🎭 Role:</label>
				<div id="roleGroup">
					<label><input type="checkbox" value="Teacher"> 📚​ Teacher</label>
					<label><input type="checkbox" value="Student"> 🎓 Student ​</label>
					<label><input type="checkbox" value="Coach"> ​📈 Coach</label>
					<label><input type="checkbox" value="Athlete"> 🏋️ Athlete</label>
					<label><input type="checkbox" value="Resident"> 🎩 Resident</label>
				</div>

				<!-- Activities (checkbox) -->
				<label>🎨 Activities:</label>
				<div id="activitiesGroup">
					<label><input type="checkbox" value="Drama"> 🎭​ Drama</label>
					<label><input type="checkbox" value="Music"> 🎵 Music ​</label>
					<label><input type="checkbox" value="Football"> 🏈​ Football</label>
					<label><input type="checkbox" value="Basketball"> 🏀 Basketball​</label>
					<label><input type="checkbox" value="Tennis"> 🎾​​ Tennis</label>
					<label><input type="checkbox" value="Swimteam"> 🏊‍ Swimteam​</label>
					<label><input type="checkbox" value="Cheerleaders"> 📣 Cheerleaders</label>
				</div>
				<input type="text" id="address" placeholder="Address">
				<input type="text" id="job" placeholder="Job">
			
				<label>🧾 Story:</label>
					<textarea id="storyline" placeholder="Your story"></textarea>
					<input type="text" id="image" placeholder="Portrait image URL">

				<button type="submit">💾 Save</button>
			</form>
		</div>
	</body>
</html>
